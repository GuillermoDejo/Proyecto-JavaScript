<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Entrega del Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Base de Datos</h1>
    <h2>Inventario</h2>
    <h3>Filtros de busqueda:</h3>
    <div class="buttons">
        <input id="pocoStock" class="boton" type="button" value="Poco Stock" onclick="bajoStock();"/>
        <input id="sinStock" class="boton" type="button" value="Sin Stock" onclick="noStock();"/>
        <input id="buscador" class="boton" type="button" value="Buscador por nombre" onclick="buscador();"/>
        <input id="ordenCant" class="boton" type="button" value="Ordenados por cantidad" onclick="ordenCant();"/>
        <input id="ordenPre" class="boton" type="button" value="Ordenados por precio" onclick="ordenPre();"/>
    </div>
    <h3> Ingrese los datos del producto a agregar:</h3>
    <div class="ingreso">
        <form id="formulario">
            <label> Nombre del producto: </label>
            <input class="iText" type="text" name="nombre" id="iNombre">

            <label> Precio del producto: </label>
            <input class="iNumber" type="number" name="precio" id="iPrecio">

            <label> Stock del producto: </label>
            <input class="iNumber" type="number" name="cantidad" id="iStock">

            <div id="buttonsForm">
                <input type="submit" id="btnSubmit" class="boton" value="Confirmar">
                <input type="button" id="btnMostrar" class="boton" value="Mostrar">
            </div>
        </form>
    </div>
    <h3>Utilidades:</h3>
    <div id="buttonsForm" class="utilidades">
        <input type="button" id="btnVenta" class="boton" value="Venta">
        <input type="button" id="btnReabast" class="boton" value="Reabastecimiento">
        <input type="button" id="btnPrecioNuevo" class="boton" value="Actualizar Precio">
        <input type="button" id="btnEliminarProd" class="boton" value="Eliminar producto">
    </div>
    <div id="productoIngresado">

    </div>
    <div id="displayTodos">

    </div>
    <div id="displayPocoStock">

    </div>
    <div id="displaySinStock">

    </div>
    <div id="displayBuscador">

    </div>
    <div id="displayOrdenCant">

    </div>
    <div id="displayOrdenPre">

    </div>
    <div id="displayVenta">

    </div>
    <div id="displayReabast">

    </div>
    <div id="precioNuevo">
        
    </div>
    <div id="eliminarProd">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
