<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Entrega del Proyecto Final</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Primera Entrega del Proyecto Final de JavaScript</h1>
    <h2>Sistema de registro de productos</h2>
    <div class="buttons">
        <input id="pocoStock" type="button" value="Poco Stock" onclick="bajoStock();"/>
        <input id="sinStock" type="button" value="Sin Stock" onclick="noStock();"/>
        <input id="buscador" type="button" value="Buscador por nombre" onclick="buscador();"/>
        <input id="ordenCant" type="button" value="Ordenados por cantidad" onclick="ordenCant();"/>
        <input id="ordenPre" type="button" value="Ordenados por precio" onclick="ordenPre();"/>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
